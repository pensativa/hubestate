
<section class="filter">
  <form class="filter__form">
    <div class="filter__item">
      <label class="hidden" for="#search"></label>
      <input class="filter__input filter__input--search" type="text" name="search" placeholder="Поиск по ID" id="search"/>
    </div>
    <fieldset class="filter__fieldset type">
      <input class="filter__radio" type="radio" id="commers" name="type" checked="checked"/>
      <label class="filter__button-label" for="#commers">КОММЕРЦИЯ
        <svg class="social__icon">
          <use xlink:href="#icon-commers"></use>
        </svg>
      </label>
      <input class="filter__radio" type="radio" id="flat" name="type"/>
      <label class="filter__button-label" for="#flat">КВАРТИРЫ
        <svg class="social__icon">
          <use xlink:href="#icon-flat"></use>
        </svg>
      </label>
      <input class="filter__radio" type="radio" id="house" name="type"/>
      <label class="filter__button-label" for="#house">ДОМА
        <svg class="social__icon">
          <use xlink:href="#icon-hous"></use>
        </svg>
      </label>
    </fieldset>
    <div class="filter__item">
      <label class="filter__title" for="#loc">Локация:</label>
      <select class="filter__input filter__select" id="loc">
        <option>Киевская область</option>
        <option>Харьковская область</option>
        <option>Днепропетровская область</option>
      </select>
    </div>
    <div class="filter__item">
      <label class="filter__title" for="#loc">Район:</label>
      <select class="filter__input filter__select">
        <option>Броварской район</option>
        <option>Новопечерский район</option>
        <option>Днепровский район</option>
      </select>
    </div>
    <div class="filter__item">
      <label class="filter__title" for="#loc">ЖК:</label>
      <select class="filter__input filter__select">
        <option>TETRIS HALL</option>
        <option>The Garden</option>
        <option>BUSOV HILL</option>
      </select>
    </div>
    <fieldset class="filter__fieldset price">
      <p class="filter__title">Цена:</p>
      <input class="filter__radio" type="radio" id="usd" name="currency"/>
      <label class="filter__button-cur" for="#usd">USD</label>
      <input class="filter__radio" type="radio" id="grn" name="currency" checked="checked"/>
      <label class="filter__button-cur" for="#grn">Грн</label>
      <div class="filter__half">
        <input class="filter__input filter__input--half" type="text" value="40.000$" id="price-min"/>
        <input class="filter__input filter__input--half" type="text" value="113.000$" id="price-max"/>
      </div>
      <p>
        <label class="hidden" for="amount">Цена:</label>
        <input type="text" id="amount" readonly="readonly" style="border:0; color:#f6931f; font-weight:bold;"/>
      </p>
      <div id="slider-range"></div>
    </fieldset>
    <fieldset class="filter__fieldset">
      <p class="filter__title">Площадь:</p>
      <div class="filter__half">
        <input class="filter__input filter__input--half" type="text" value="125 м2" id="squere-min"/>
        <input class="filter__input filter__input--half" type="text" value="500 м2" id="squere-max"/>
      </div>
      <p>
        <label class="hidden" for="squere">Площадь:</label>
        <input type="text" id="squere" readonly="readonly" style="border:0; color:#f6931f; font-weight:bold;"/>
      </p>
      <div id="slider-range2"></div>
    </fieldset>
    <div class="catalog-radio">
      <p class="filter__title">Ремонт:</p>
      <div class="filter__radio">
        <input type="radio" id="with" name="repair" checked="checked"/>
        <label for="#with">С ремонтом</label>
        <input type="radio" id="without" name="repair"/>
        <label for="#without">Без ремонта</label>
      </div>
    </div>
    <div class="newbuild-radio">
      <p class="filter__title">Статус строительства:</p>
      <div class="filter__radio">
        <input type="radio" id="done" name="rady" checked="checked"/>
        <label for="#done">Сдан</label>
        <input type="radio" id="notdone" name="rady"/>
        <label for="#notdone">Не сдан</label>
      </div>
    </div>
    <div class="filter__item">
      <label class="filter__title" for="#rooms">Кол-во комнат:</label>
      <select class="filter__input filter__select" id="rooms">
        <option>5+</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
      </select>
    </div>
    <input class="button button--owner-form button--filter" type="submit" placeholder="ИСКАТЬ"/>
  </form>
</section>
